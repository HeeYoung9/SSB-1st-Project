<!DOCTYPE html>
<html lang="en">


<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SSB Layout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="../css/test.css" rel="stylesheet">
        
</head>
    <body>
    
        <!-- header 시작 -->
        <header class="header">
            <div class="logo">
                <img src="../img/SSB_gold.png" style="width: 200px;">
            </div>
            <div>
                <button class="login-button">메인페이지</button>
                <button class="login-button">장바구니</button>
                <button class="login-button">로그아웃</button>
        </div>
    </header>
        <!-- header 끝 -->

        <!-- navbar 시작 -->
    <nav class="navbar">
        <button class="login-button">나의 정보</button>
    </nav>
    <!-- navbar 끝 -->
    
    <section class="section">
    <div class="right-section">
        <div class="text-left">
            <img src="../img/noname.png" class="rounded" borde="0" width="300" height="350"><br><br>
            <button type="button" class="btn btn-outline-primary">프로필 사진 변경</button>
            
        </div>
        </div>
        <form>
            <div class="right-section">
            <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-control-plaintext">비밀번호 변경</label>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="PasswordHelp" style= "width : 200px;">
                <div id="PasswordHelp" class="form-text">기존 비밀번호를 입력해주십시오.</div>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="PasswordHelp" style= "width : 200px;">
                <div id="PasswordHelp" class="form-text">변경할 비밀번호를 입력해주십시오.</div>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="PasswordHelp" style= "width : 200px;">
                <div id="PasswordHelp" class="form-text">변경한 비밀번호를 다시 한번 입력해주십시오.</div><br>
                <button type="button" class="btn btn-outline-primary">수정 완료</button>
            </nav>
            </div>
            </div>
        </div>
        <div class="right-section">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-control-plaintext">이름 변경</label>
                <input type="Name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" style="width : 200px;">
                <div id="NameHelp" class="form-text">변경전 이름을 입력해주십시오.</div>
                <input type="Name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" style="width : 200px;">
                <div id="NameHelp" class="form-text">변경할 이름을 입력해주십시오.</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    이름을 변경하는데 정말로 동의하시겠습니까? [클릭시 인증페이지로 이동합니다.]</div>
                    </label>
                    <button type="button" class="btn btn-outline-primary">수정 완료</button>
                </div>           
            </div>
            <div class="right-section">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-control-plaintext">전화번호 변경</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 200px;">
                <div id="emailHelp" class="form-text">기존 전화번호를 입력해 주십시오.</div>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 200px;">
                <div id="emailHelp" class="form-text">변경할 전화번호를 입력해 주십시오.</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    전화번호를 변경하는데 정말로 동의하시겠습니까? [클릭시 인증페이지로 이동합니다.]</div>
                    </label>
                </div>           
            
                <button type="button" class="btn btn-outline-primary">수정 완료</button><br><br>
            </div>
            </div>
            <div class="right-section">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-control-plaintext">메일주소 변경</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 600px;">
                <div id="emailHelp" class="form-text">기존 메일주소를 입력해 주십시오.</div>
                <p class="d-inline-flex gap-1">
                    <button type="button" class="btn btn-secondary btn-sm">기존 메일주소 인증</button>
                </p>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 600px;">
                <div id="emailHelp" class="form-text">변경할 메일주소를 입력해 주십시오.</div>
                <p class="d-inline-flex gap-1">
                    <button type="button" class="btn btn-secondary btn-sm">변경할 메일주소 인증</button>
                </p><br>
                <button type="button" class="btn btn-outline-primary">수정 완료</button>
            </div>
            </div>
            <div class="right-section">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-control-plaintext">배송지 변경</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 800px;">
                <div id="emailHelp" class="form-text">기존 배송지를 입력해 주십시오.</div>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 800px;">
                <div id="emailHelp" class="form-text">변경할 배송지를 입력해 주십시오.</div>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" style="width : 800px;">
                <div id="emailHelp" class="form-text">변경된 배송지를 다시 한번 입력해 주십시오.</div>
                <button type="button" class="btn btn-outline-primary">수정 완료</button>
            </div>
            </div>
        </div>
        </form>
        </section>

        <!-- footer 시작 -->
            <footer class="footer">
                <p>&copy; 2023 SSB Member Information</p>
            </footer>
        <!-- footer 끝 -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
