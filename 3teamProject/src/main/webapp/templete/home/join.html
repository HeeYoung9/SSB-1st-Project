<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="../css/join.css" rel="stylesheet"/>
</head>



<!--  -------------------------------------------탑 컨테이너 넣는 곳 ---------------------------------------------- -->
<div class="container-fluid">
	<!-------------------  로고 넣는 곳 시작 --------------->
	<div class="logo" style="margin-left: 25%;">
<!-- 		<img alt="SSB_black" src="../img/SSB_black.png" width="150px"> -->
	</div>
	<!------------------  로고 넣는 곳  끝----------------->
</div>
<!--  -------------------------------------------탑 컨테이너 끝 ---------------------------------------------- -->

<!---------------------------left-panel 시작---------------------------------->
<div class="left-panel"></div>

<!-- 메인 컨테이너 -->
<div class="main-container" style="text-align: center; margin-top: 5%;">
		<img alt="SSB_black" src="../img/SSB_black.png" width="150px" style="text-align: left;">
	

	<div class="form-container">

		<main class="form-signin m-auto" style="width: 480px;">
			<form action="./MemberJoinAction.me" method="post">
				<h1 class="h3 mb-3 fw-normal" style="text-align: left;">회원가입</h1>


				<div class="col">
					<div class="input-group">
						<div class="form-floating">
							<input type="text" name="member_user_id" class="form-control input-cc" id="floatingId" placeholder="ID" oninput="removePlaceholder('floatingId')"> 
							<label for="floatingId">아이디</label>
						</div>
					</div>
				</div>

				<div class="form-floating d-flex">
					<input type="password" name="member_pw1" class="form-control input-cc" id="floatingPassword" placeholder="Password" oninput="removePlaceholder('floatingPassword')"> 
					<label for="floatingPassword">비밀번호</label>
				</div>
				<div class="form-floating d-flex">
					<input type="password" name="member_pw2" class="form-control input-cc" id="floatingCheckPassword" placeholder="Password" oninput="removePlaceholder('floatingCheckPassword')"> 
					<label for="floatinCheckPassword">비밀번호 확인</label>
				</div>

				<div class="form-floating d-flex">
				    <input type="text" name="member_email" class="form-control flex-grow-1 input-cc" id="floatingEmail" placeholder="Email" oninput="removePlaceholder('floatingEmail')">
				    <label for="floatingEmail" class="flex-grow-4">이메일 입력</label>
            <!-- <div class="input-group"> -->
              <span class="input-group-text">@</span>
				      <input type="text" name="member_email" class="form-control flex-grow-1 input-cc " id="domain-txt" placeholder="" >
            <!-- </div>   -->
				    <select class="form-control flex-grow-1" id="domain-list">
				        <option value="type">직접 입력</option>
				        <option value="naver.com">naver.com</option>
				        <option value="google.com">google.com</option>
				        <option value="hanmail.net">hanmail.net</option>
				        <option value="nate.com">nate.com</option>
				        <option value="kakao.com">kakao.com</option>
				    </select>
				</div>
					
					

				<div class="form-check d-inline-block mr-1">
					<input class="form-check-input" type="button" name="flexRadioDefault" id="flexRadioDefault1"> 
          			<label class="form-check-label" for="flexRadioDefault1">내국인</label>
				</div>
				<div class="form-check d-inline-block ">
					<input class="form-check-input" type="button" name="flexRadioDefault" id="flexRadioDefault2"> 
          			<label class="form-check-label" for="flexRadioDefault2">외국인</label>
				</div>

				<div class="form-floating d-flex mt-3">
					<input type="text" class="form-control input-cc " id="floatingName" placeholder="Name" oninput="removePlaceholder('floatingName')"> 
          			<label for="floatingName">이름</label>
				</div>

				<div class="form-floating ">
					<div class="row">
						<div class="col">
							<select class="form-select" id="year">
								<option value="2023">2023</option>
							</select> <label for="year" class="d-inline">년</label>
						</div>
						<div class="col">
							<select class="form-select" id="month">
								<option value="1">1</option>
							</select> <label for="month" class="d-inline">월</label>
						</div>
						<div class="col">
							<select class="form-select" id="day">
								<option value="1">1</option>
							</select> <label for="day" class="d-inline">일</label>
						</div>
					</div>
				</div>
				<div class="form-floating d-flex mt-3">
					<input type="text" class="form-control input-cc " id="floatingName" placeholder="Name" oninput="removePlaceholder('floatingName')"> 
          			<label for="floatingName">생년월일</label>
				</div>

				<div class="form-check d-inline-block mr-1">
					<input class="form-check-input" type="radio" name="member_gender" id="flexRadioGender1" checked> 
					<label class="form-check-label" for="flexRadioGender1">남자</label>
				</div>
				<div class="form-check d-inline-block ">
					<input class="form-check-input" type="radio" name="member_gender" id="flexRadioGender2"> 
					<label class="form-check-label" for="flexRadioGender2">여자</label>
				</div>


				<div class="form-floating d-flex">
					<input type="tel" name="member_phone" class="form-control input-cc" id="floatingTel" placeholder="Tel" oninput="removePlaceholder('floatingTel')"> 
					<label for="floatingTel">전화번호</label>
				</div>

				<div class="info">
					<span><button style="border: none; background-color: none; font-size: 8px;" onclick="location.href='#'">고객 센터</button></span>
				</div>

				<div style="text-align: center; margin-top: 5%;">
					<button class="btn btn-outline-dark w-25 py-2" type="submit">회원가입</button>
					<button class="btn btn-outline-dark w-25 py-2" type="button" style="margin-left: 10%" onclick=history.go(-1);>취소</button>
				</div>

			</form>

		</main>
	</div>

</div>
<!-- 메인 컨테이너-->


<!---------------------------left-panel 종료---------------------------------->

<script src="../js/join.js"></script>
</body>

</html>
