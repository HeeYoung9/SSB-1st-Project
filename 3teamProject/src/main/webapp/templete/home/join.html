<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/basic.css" rel="stylesheet"/>
</head>



    <!--  -------------------------------------------탑 컨테이너 넣는 곳 ---------------------------------------------- -->
    <div class="container-fluid p3 bg-black">


        <!-------------------  로고 넣는 곳 시작 --------------->
        <div class="logo">
          aa
        </div>
        <!------------------  로고 넣는 곳  끝----------------->

    </div>
    <!--  -------------------------------------------탑 컨테이너 끝 ---------------------------------------------- -->

    <!---------------------------left-panel 시작---------------------------------->
    <div class="left-panel">

    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container" style="width: 70%; margin-top: 5%;">

      <div class="form-container" style="margin-left:45%">
        <main class="form-signin w-auto m-auto">
          
          <form >
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        
            
            <div class="col">
              <div class="input-group">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInput" placeholder="ID">
                  <label for="floatingInput">아이디</label>
                </div>
              </div>
            </div>
          
            <div class="form-floating mt-0.5">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">비밀번호 확인</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingPassword" placeholder="Email">
              <label for="floatingPassword">Email</label>
            </div>

            <div class="form-check d-inline-block mr-1">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  checked>
              <label class="form-check-label" for="flexRadioDefault1">내국인</label>
            </div>
            <div class="form-check d-inline-block ">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">외국인</label>
            </div>

            <div class="form-floating mt-3">
              <input type="text" class="form-control" id="floatingPassword" placeholder="Name">
              <label for="floatingPassword">이름</label>
            </div>

            <div class="form-floating">
              <div class="row">
                <div class="col">
                  <select class="form-select" id="year"><option value="2023">2023</option></select>
                  <label for="year" class="d-inline">년</label>
                </div>
                <div class="col">
                  <select class="form-select" id="month"><option value="1">1</option></select>
                  <label for="month" class="d-inline">월</label>
                </div>
                <div class="col">
                  <select class="form-select" id="day"><option value="1">1</option></select>
                  <label for="day" class="d-inline">일</label>
                </div>
              </div>
            </div>


            <div class="form-floating">
              <input type="tel" class="form-control" id="floatingPassword" placeholder="Tel">
              <label for="floatingPassword">전화번호</label>
            </div>

            <div class="info">
              <span><button style="border: none; background-color: none; font-size: 8px;" onclick="location.href='#'">고객 센터</button></span>
            </div>

            <div style="text-align: center; margin-top: 5%;">
              <button class="btn btn-primary w-25 py-2" type="submit">확인</button>
              <button class="btn btn-primary w-25 py-2" type="button" style="margin-left:10%" onclick=history.go(-1);>취소</button>
            </div>

          </form>
          
        </main>
      </div>
      
    </div><!-- 메인 컨테이너-->

  </div><!---------------------------left-panel 종료---------------------------------->


  <br>

    <script src="/js/active.js"></script>
</body>

</html>
