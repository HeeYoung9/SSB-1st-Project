<div class="main-container" style="width: 70%; margin-top: 5%;">

	<div class="form-container" style="margin-left: 45%">

		<main class="form-signin w-100 m-auto">
			<form action="./MemberJoinAction.me" method="post">
				<h1 class="h3 mb-3 fw-normal">회원가입</h1>


				<div class="col">
					<div class="input-group">
						<div class="form-floating">
							<input type="text" name="member_user_id" class="form-control " id="floatingInput" placeholder="ID"> <label for="floatingInput">아이디</label>
						</div>
					</div>
				</div>

				<div class="form-floating mt-0.5">
					<input type="password" name="member_pw1" class="form-control" id="floatingPassword" placeholder="Password"> 
					<label for="floatingPassword">비밀번호</label>
				</div>
				<div class="form-floating">
					<input type="password" name="member_pw2" class="form-control" id="floatingCheckPassword" placeholder="Password"> 
					<label for="floatinCheckPassword">비밀번호 확인</label>
				</div>

<!-- 					<input type="text" name="member_email" class="form-control" id="floatingEmail" placeholder="Email">  -->

<!-- 						<option value="kakao.com">kakao.com</option> -->
<!-- 					</select> -->
<!-- 				</div> -->
				<div class="form-floating d-flex">
				    <input type="text" name="member_email" class="form-control flex-grow-1" id="floatingEmail" placeholder="Email">
				    <label for="floatingEmail" class="flex-grow-0">이메일 입력</label>
				    @
				    <input type="text" name="member_email" class="form-control flex-grow-1" id="domain-txt" placeholder="">
				    <select class="form-control flex-grow-1" id="domain-list">
				        <option value="type">직접 입력</option><label>직접 입력</label>
				        <option value="naver.com">naver.com</option>
				        <option value="google.com">google.com</option>
				        <option value="hanmail.net">hanmail.net</option>
				        <option value="nate.com">nate.com</option>
				        <option value="kakao.com">kakao.com</option>
				    </select>
				</div>
					
					

				<div class="form-check d-inline-block mr-1">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked> <label class="form-check-label" for="flexRadioDefault1">내국인</label>
				</div>
				<div class="form-check d-inline-block ">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"> <label class="form-check-label" for="flexRadioDefault2">외국인</label>
				</div>

				<div class="form-floating mt-3">
					<input type="text" class="form-control" id="floatingName" placeholder="Name"> <label for="floatingName">이름</label>
				</div>

				<div class="form-floating">
					<div class="row">
						<div class="col">
							<select class="form-select" id="year">
								<option value="2023">2023</option>
							</select> <label for="year" class="d-inline">년</label>
						</div>
						<div class="col">
							<select class="form-select" id="month">
								<option value="1">1</option>
							</select> <label for="month" class="d-inline">월</label>
						</div>
						<div class="col">
							<select class="form-select" id="day">
								<option value="1">1</option>
							</select> <label for="day" class="d-inline">일</label>
						</div>
					</div>
				</div>

				<div class="form-check d-inline-block mr-1">
					<input class="form-check-input" type="radio" name="member_gender" id="flexRadioGender1" checked> <label class="form-check-label" for="flexRadioGender1">남자</label>
				</div>
				<div class="form-check d-inline-block ">
					<input class="form-check-input" type="radio" name="member_gender" id="flexRadioGender2"> <label class="form-check-label" for="flexRadioGender2">여자</label>
				</div>


				<div class="form-floating">
					<input type="tel" name="member_phone" class="form-control" id="floatingPassword" placeholder="Tel"> <label for="floatingPassword">전화번호</label>
				</div>

				<div class="info">
					<span><button style="border: none; background-color: none; font-size: 8px;" onclick="location.href='#'">고객 센터</button></span>
				</div>

				<div style="text-align: center; margin-top: 5%;">
					<button class="btn btn-primary w-25 py-2" type="submit">확인</button>
					<button class="btn btn-primary w-25 py-2" type="button" style="margin-left: 10%" onclick=history.go(-1);>취소</button>
				</div>

			</form>
